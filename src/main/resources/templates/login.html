<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<h3 class="form-title">Welcome to my AuoTestSystem</h3>
<!--	<a href="index.html">

<!-- BEGIN LOGIN -->
<div class="content" ng-app="login">
	<!-- BEGIN LOGIN FORM -->
<!--登录表单-->
	<form class="login-form" ng-controller="login" ng-submit="login()" name="logForm">
		<h3 class="form-title">登录账户</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>{{msg}}</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" maxlength="20" placeholder="用户名(263邮箱)" name="username" ng-model="username"/>
				<span style="color:red" ng-show="logForm.username.$dirty">
					<span ng-show="incompleteU">用户名必填</span>
					<span ng-show="checkUser">用户名格式错误</span>
				</span>

			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" maxlength="15" placeholder="密码" name="password" ng-model="password"/>
				<span  style="color:red" ng-show="logForm.password.$dirty" >
					<span ng-show="incompleteP">密码必填</span>
				</span>
			</div>
		</div>
		<div class="form-actions">
			<!--<label class="checkbox">
			<input type="checkbox" name="remember" value="1"/> 记住我 </label>-->
			<button type="submit" class="btn blue pull-right" ng-disabled="incompleteU || incompleteP || checkUser || send">
			登 录 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		<!--<div class="forget-password">-->
			<!--<h4>忘记密码?</h4>-->
			<!--<p>-->
				 <!--不用担心，点击 <a href="javascript:;" id="forget-password">-->
				<!--这里 </a>-->
				<!--重置密码.-->
			<!--</p>-->
		<!--</div>-->
		<div class="create-account">
			<p>
				 还没有账户 ?&nbsp; <a href="javascript:;" id="register-btn">
				创建账户 </a>
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>Forget Password ?</h3>
		<p>
			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">
			<div class="input-icon">
				<i class="fa fa-envelope"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
			</div>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn">
			<i class="m-icon-swapleft"></i> Back </button>
			<button type="submit" class="btn blue pull-right">
			Submit <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<!--注册表单-->
	<form class="register-form" ng-controller="reg" ng-submit="reg()" name="regForm">
		<h3>注  册</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>{{msg}}</span>
		</div>
<!--		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Full Name</label>
			<div class="input-icon">
				<i class="fa fa-font"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname"/>
			</div>
		</div>-->
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">username</label>
			<div class="input-icon">
				<i class="fa fa-envelope"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="用户名(请使用163邮箱地址)"
					  maxlength="20" id="username" ng-model="username" name="username" />
<!--
				<span style="color:red" ng-show="regForm.username.$dirty">
-->
				<span style="color:red">
					<span ng-show="incompleteU">用户名必填</span>
					<span ng-show="checkUser">用户名不正确</span>
				</span>

			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" placeholder="密码(请使用163账号密码)"
					   id="register_password" maxlength="15" ng-model="password" name="password"/>
<!--
				<span style="color:red" ng-show="regForm.password.$dirty">
-->
				<span style="color:red" ng-show="regForm.password.$dirty">

					<span ng-show="incompleteP">密码必填</span>
				</span>
			</div>
		</div>
<!--		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
			<div class="controls">
				<div class="input-icon">
					<i class="fa fa-check"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
				</div>
			</div>
		</div>-->
		<div class="form-actions">
			<button id="register-back-btn" type="button" class="btn">
			<i class="m-icon-swapleft"></i> 返 回 </button>
			<button type="button" id="register-submit-btn" class="btn blue pull-right" ng-disabled="incompleteU || incompleteP || send" ng-click="reg()">
			注 册 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
	<!-- END REGISTRATION FORM -->
</div>
