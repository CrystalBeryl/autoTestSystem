				</li>

			<!-- END PAGE BREADCRUMB -->
			<!-- BEGIN PAGE CONTENT INNER -->
			<div class="row" ng-controller="editProject">
				<div class="col-md-12">
					<form class="form-horizontal form-row-seperated" action="javascript:;" name="projectForm">
						<div class="portlet light">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-basket font-green-sharp"></i>
									<span class="caption-subject font-green-sharp bold uppercase">
									创建项目 </span>
								</div>
								<div class="actions btn-set">
									<button class="btn green-haze btn-circle" ng-click="updateProject()" ng-disabled="incompleteN || incompleteA || send"><i class="fa fa-check"></i>保存</button>
								</div>
							</div>
							<div class="portlet-body">
								<div class="tabbable">
									<div class="tab-content no-space">
										<div class="tab-pane active" id="tab_general">
												<div class="form-group">
													<label class="col-md-2 control-label">项目名称<span class="required">
													* </span></label>
													<div class="col-md-10">
														<input type="text" class="form-control maxlength-handler" name="name" maxlength="50" placeholder="" ng-model="name">
														<span class="help-block">
														最多填写50个字符 </span>
														<span ng-show="projectForm.name.$dirty" style="color: red">
															<span ng-show="incompleteN">项目名称必填</span>
														</span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label">项目别名<span class="required">*</span></label>
													<div class="col-md-10">
														<input class="form-control maxlength-handler" name="alias" maxlength="10" ng-model="alias"></input>
														<span class="help-block">
														最多填写10个字符</span>
														<span ng-show="projectForm.alias.$dirty" style="color: red">
															<span ng-show="incompleteA">项目名称必填</span>
														</span>
													</div>
												</div>
											<div class="form-group">
												<label class="col-md-2 control-label">项目备注</label>
												<div class="col-md-10">
													<textarea class="form-control maxlength-handler" rows="8" name="comment" maxlength="200" ng-model="comment"></textarea>
													<span class="help-block">
														最多填写200个字符</span>
												</div>
											</div>
											</div>
										</div>
									</div>
								</div>
							</div>
					</form>
